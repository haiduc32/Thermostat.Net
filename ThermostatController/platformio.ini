[env:d1_mini]
platform = espressif8266
framework = arduino
board = d1_mini
lib_deps = adafruit/Adafruit AHTX0@^2.0.0
upload_port = /dev/cu.wchusbserial1420
monitor_speed = 57600
monitor_port = /dev/cu.wchusbserial1420
